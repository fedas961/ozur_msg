<style>

/* Kalpler animasyonu */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;

  content: "";
  position: absolute;
  width: 20px;

  background: red;
  border-radius: 50%;

.heart::before { top: -10px; left: 0; }
.heart::after { left: -10px; top: 0; }

  0% { transform: translateY(0) rotate(45deg) scale(1); opacity: 1; }
  100% { transform: translateY(-100vh) rotate(45deg) scale(0.5); opacity: 0; }

<body>

<h1>AÅŸkÄ±mdan Ã–zÃ¼r MesajÄ± â¤ï¸</h1>
<p>
Seni kÄ±rdÄ±ysam, deÄŸersiz hissettirdiysem Ã¶zÃ¼r dilerim tatlÄ± eÅŸeÄŸim ğŸ’–<br>
Seni Ã§ok seviyorum, iyi ki varsÄ±n ğŸ· DomuzcuÄŸum benim ğŸ’
</p>

<audio id="popSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
<canvas id="confetti"></canvas>

<script>
// Kalpler
for(let i=0;i<15;i++){
  let heart=document.createElement("div");
  heart.className="heart";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=3+Math.random()*5+"s";
  heart.style.background=["#ff4b5c","#ff6f91","#ff8fab","#ffb6c1"][Math.floor(Math.random()*4)];
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}

// Konfetiler
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const colors = ['#ff4b5c', '#ff8a5b', '#ffb85f', '#f5f5f5', '#ff69b4'];

function random(min,max){ return Math.random()*(max-min)+min; }

for(let i=0;i<200;i++){
    particles.push({
        x: random(0,canvas.width),
        y: random(0,canvas.height),
        r: random(5,12),
        dx: random(-2,2),
        dy: random(1,4),
        color: colors[Math.floor(random(0,colors.length))],
        type: Math.random()<0.5?'heart':'circle',
        scale: 1,
        scaleSpeed: random(0.02,0.05)
    });
}

function drawHeart(x,y,r,color,scale){
    ctx.fillStyle = color;
    ctx.beginPath();
    const topCurveHeight = r * 0.3 * scale;
    ctx.moveTo(x, y + topCurveHeight);
    ctx.bezierCurveTo(x, y, x - r/2*scale, y, x - r/2*scale, y + topCurveHeight);
    ctx.bezierCurveTo(x - r/2*scale, y + r*scale, x, y + r*1.4*scale, x, y + r*1.8*scale);
    ctx.bezierCurveTo(x, y + r*1.4*scale, x + r/2*scale, y + r*scale, x + r/2*scale, y + topCurveHeight);
    ctx.bezierCurveTo(x + r/2*scale, y, x, y, x, y + topCurveHeight);
    ctx.fill();
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
        p.x += p.dx;
        p.y += p.dy;
        p.scale += p.scaleSpeed;
        if(p.scale>1.3 || p.scale<0.7) p.scaleSpeed*=-1;
        if(p.y > canvas.height) { 
            p.y = 0; 
            p.x = random(0,canvas.width); 
            document.getElementById('popSound').play();
        }
        if(p.type==='heart') drawHeart(p.x,p.y,p.r,p.color,p.scale);
        else{
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.r*p.scale,0,Math.PI*2);
            ctx.fill();
        }
    });
}
setInterval(draw,30);
</script>
